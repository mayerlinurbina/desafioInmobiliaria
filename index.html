<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="row m-0">
    <aside class="col-3">
        <div class="mb-4">
            <p class="text-center">Cantidad de cuartos:</p>
            <input id="input-cantidad-cuartos" type="text" class="form-control mx-auto" style="width: 100px" />
        </div>
        <div class="mb-4">
            <p class="text-center">Metros cuadrados:</p>
            <div class="row">
                <div class="col-6">
                    <p class="text-center">desde:</p>
                    <input id="input-metros-cuadrados-desde" type="text" class="form-control" />
                </div>
                <div class="col-6">
                    <p class="text-center">hasta:</p>
                    <input id="input-metros-cuadrados-hasta" type="text" class="form-control" />
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button id="btn-buscar" class="btn btn-warning">Buscar</button>
        </div>
    </aside>
    <main class="col-9">
        <h3 id="total">Total: 0</h3>
        <div id="galeria" class="row row-cols-3"></div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
